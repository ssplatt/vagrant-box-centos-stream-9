name: Vagrant Virtualbox box publish

on:
  push:
  schedule:
    - cron: "1 1 * * *"

jobs:
  box_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Setup HashiCorp Packer
        uses: hashicorp/setup-packer@main
        with:
          version: latest
      - name: Setup Vagrant and Virtualbox
        run: |
          dist=$(lsb_release -c | cut -d':' -f2 | tr -d '[:blank:]')
          echo "dist = $dist"
          sudo bash -c "cat > /etc/apt/sources.list.d/virtualbox.list" <<EOL
          deb [arch=amd64 signed-by=/usr/share/keyrings/oracle-virtualbox-2016.gpg] https://download.virtualbox.org/virtualbox/debian $dist contrib
          EOL
          wget -O- https://www.virtualbox.org/download/oracle_vbox_2016.asc | sudo gpg --yes --output /usr/share/keyrings/oracle-virtualbox-2016.gpg --dearmor
          sudo apt-get update
          sudo apt-get install -y software-properties-common vagrant virtualbox
          vagrant --version
          vboxmanage --version
          packer --version
      - name: Build box artifact
        run: |
          make build
      - name: Upload build artifact
        env:
          VAGRANT_TOKEN: ${{ secrets.VAGRANT_TOKEN }}
        if: github.ref  == 'refs/heads/main'
        run: |
          export VERSION="$(date +%Y%m%d).${{github.run_number}}.${{github.run_attempt}}"
          echo "VERSION=$VERSION"
          make upload
